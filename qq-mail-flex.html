<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
</head>
<style>
    * {
  background-color: rgba(0,0,0,0.08);
  box-shadow: inset  0 0  1px red;
}
html,body {
  margin: 0;
  height: 100%;
}
div {
  box-sizing: border-box;
  margin: 0;
  height: 100%;
 
  border: 2px solid;
  display: flex;
  flex-flow: wrap;
  align-content: start;
  
}
.a1 {
  width: 100%;
  height: 100px;
  
}
.a2 {
  width: 100px;
  height: calc(100% - 100px);
  flex-grow: 1;
  
}
.a3 {
  width: 300px;
  height: calc(100% - 100px);
  flex-grow: 70;
  
}
</style>
<body>
 
  <div>
     <span class="a1">a</span>
     <span class="a2">b</span>
     <span class="a3">c</span>
    
   
  </div>


</body>
</html>
